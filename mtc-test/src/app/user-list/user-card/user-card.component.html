<div id=user>
  <div id=firstName>First Name: {{user.firstName}}</div>
  <div id=lastName>Last Name: {{user.lastName}}</div>
  <div id=birthDate>Birth Date: {{user.birthDate | date : 'shortDate'}}</div>
  <div id=phoneNumber>Phone Number: {{user.phoneNumber}}</div>
  <div id=email>email: {{user.email}}</div>
</div>
